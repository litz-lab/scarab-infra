name: Build and Publish Docker Image CI

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
    contents: write
    packages: write

jobs:
  build-and-publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y jq curl

      - name: Get latest GIT_HASH tag from GHCR
        id: latest_tag
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAGS=$(curl -s -H "Authorization: Bearer $GHCR_TOKEN" \
            https://ghcr.io/litz-lab/scarab-infra/allbench_traces/tags/list)

          # Validate the JSON response contains `.tags`
          if echo "$TAGS" | jq -e '.tags' > /dev/null; then
            # Proceed to extract the latest tag
            LATEST_TAG=$(echo "$TAGS" | jq -r '.tags[]' | sort | tail -n1 || true)
            echo "Latest GIT_HASH tag: $LATEST_TAG"
            echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          else
            echo "GHCR did not return valid tags or .tags is missing/null"
            echo "latest_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Set current GIT_HASH
        id: current_hash
        run: |
          echo "githash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Check if relevant directories changed since last image
        id: changes
        run: |
          if [ -z "${{ steps.latest_tag.outputs.latest_tag }}" ]; then
            echo "No previous image found â€” assuming first build."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            git fetch origin main --depth=50
            CHANGED=$(git diff --name-only ${{ steps.latest_tag.outputs.latest_tag }} HEAD | grep -E '^(common/|workloads/allbench_traces/)' || true)

            if [[ -n "$CHANGED" ]]; then
              echo "Relevant changes detected:"
              echo "$CHANGED"
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "No relevant changes detected."
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Log in to GitHub Container Registry
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        if: steps.changes.outputs.changed == 'true'
        run: docker build . --file ./workloads/allbench_traces/Dockerfile --no-cache --tag ghcr.io/litz-lab/scarab-infra/allbench_traces:${{ steps.current_hash.outputs.githash }}

      - name: Push Docker images to GitHub Packages
        if: steps.changes.outputs.changed == 'true'
        run: docker push ghcr.io/litz-lab/scarab-infra/allbench_traces:${{ steps.current_hash.outputs.githash }}
