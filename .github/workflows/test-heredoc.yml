name: Heredoc PR Test

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  heredoc-safe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create PR safely using temp JSON file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          BRANCH_NAME=test-heredoc-fix-$(date +%s)
          git checkout -b $BRANCH_NAME
          echo "hello world" > test.txt
          git add test.txt
          git commit -m "Test commit for safe PR"
          git push origin $BRANCH_NAME

          # Write JSON payload to a file to avoid YAML parsing issues
          cat > payload.json <<EOF
{
  "title": "Safe Heredoc PR",
  "head": "$BRANCH_NAME",
  "base": "main",
  "body": "Testing PR creation using a file-based JSON payload."
}
EOF

          # Submit the PR via REST API
          PR_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -d @payload.json \
            https://api.github.com/repos/$GITHUB_REPO/pulls)

          echo "$PR_RESPONSE" | jq .
