name: Heredoc Debug Test

on:
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test PR creation via heredoc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          set -e

          # Create a fake branch to test PR
          git checkout -b test-heredoc-branch
          echo "Test" >> test.txt
          git add test.txt
          git commit -m "Test commit"
          git push origin test-heredoc-branch

          # Create a PR using heredoc
          PR_RESPONSE=$(curl -s -X POST -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$GITHUB_REPO/pulls \
            -d @- <<EOF
{
  "title": "Heredoc PR Test",
  "head": "test-heredoc-branch",
  "base": "main",
  "body": "This is a test PR using heredoc and GITHUB_TOKEN"
}
EOF
          )

          echo "$PR_RESPONSE" | jq .
