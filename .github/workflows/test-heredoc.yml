name: Heredoc PR Test

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  heredoc-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create PR using heredoc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          BRANCH_NAME=test-heredoc-branch-$(date +%s)
          git checkout -b $BRANCH_NAME
          echo "Test" > test.txt
          git add test.txt
          git commit -m "Test commit from heredoc test"
          git push origin $BRANCH_NAME

          PR_RESPONSE=$(curl -s -X POST -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$GITHUB_REPO/pulls \
            -d @- <<EOF
{
  "title": "Heredoc PR Test",
  "head": "$BRANCH_NAME",
  "base": "main",
  "body": "This is a test PR using heredoc and GITHUB_TOKEN."
}
EOF
          )

          echo "Response:"
          echo "$PR_RESPONSE" | jq .
